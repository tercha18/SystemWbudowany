wysokosc_zbiornika_2=2.000000
wysokosc_zbiornika_3=1.500000
; Wysokosci, na ktorych znajduja sie czujniki poziomow (m)
; UWAGA: Przy wprowadzaniu nowych wartosci wysokosci, nalezy zachowac proporcje
; pomiedzy wysokoscia zbiornika i wysokoscia czujnika. Do przeliczenia nalezy
; uzyc ponizszych wzorow:
; wysokosc_czujnika_x1 = (3.8/5.0)*wysokosc_zbiornika_1
; wysokosc_czujnika_x2 = (0.7/5.0)*wysokosc_zbiornika_1
; wysokosc_czujnika_x3 = (3.8/5.0)*wysokosc_zbiornika_2
; wysokosc_czujnika_x4 = (0.7/5.0)*wysokosc_zbiornika_2
; wysokosc_czujnika_x5 = (4.0/5.0)*wysokosc_zbiornika_3
; wysokosc_czujnika_x6 = (2.35/5.0)*wysokosc_zbiornika_3
; wysokosc_czujnika_x7 = (0.75/5.0)*wysokosc_zbiornika_3
; dla zbiornika 1
wysokosc_czujnika_x1=1.520000
wysokosc_czujnika_x2=0.280000
; dla zbiornika 2
wysokosc_czujnika_x3=1.520000
wysokosc_czujnika_x4=0.280000
; dla zbiornika 3
wysokosc_czujnika_x5=1.200000
wysokosc_czujnika_x6=0.705000
wysokosc_czujnika_x7=0.225000
; Maksymalne przeplywy zaworow (m^3/s)
max_przeplyw_z1=1.800000
max_przeplyw_z2=1.500000
; Powierzchnie otworow odplywowych w zbiornikach (m^2)
odplyw_zbiornika_1=0.500000
odplyw_zbiornika_2=0.500000
odplyw_zbiornika_3=0.800000
; Temperatura poczatkowa cieczy i szybkosc jej przyrostu
; przy wlaczonej grzalce (w st. Celsjusza)
temperatura_start=20.000000
temperatura_przyrost=0.020000
; Temperatura, przy ktorej aktywowany jest czujnik temperatury
temperatura_czujnik=30.000000
; Maksymalne poziomy cieczy w zbiornikach (m),
; powyzej tych wartosci symulacja jest zatrzymywana.
; UWAGA: Wartosci te powinny miec ta sama wartosc, co wysokosci zbiornikow
