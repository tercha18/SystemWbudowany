; Glowny plik konfiguracyjny Symulatora Obiektow
; Przechowywane w nim sa ustawienia poszczegolnych obiektow
; Linie z komentarzem zaczynaja sie od znaku ";"
[Ustawienia glowne]
port_serwera=4000
; Format, w jakim do pliku wynikowego zapisywany jest czas
; Mozliwe wartosci:
; 0 - postac hh:mm:ss
; 1 - postac dziesietna (0.0 0.1 0.2 ...) w sekundach
format_czasu=1

[Schemat A]
